# Replica count for the frontend deployment
replicaCount: 2

# name of resources such as deployment, container, service
name: frontend

# Image repository and tag for the frontend container
image:
  repository: frontend
  tag: latest
  pullPolicy: Always
  imagePullSecret: my-secret

# Port for the frontend service
servicePort: 80
tls:
  secretName: 'my-tls-secret'

apiAddress: http://backend

env:
  normal:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: https://+