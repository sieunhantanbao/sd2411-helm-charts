apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-ssl-passthrough: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.tls.host }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: {{ .Values.servicePort }}
  tls:
    - hosts:
      - {{ .Values.tls.host }}
      secretName: {{ .Values.tls.secretName }}