apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      {{- include "app.label" . | nindent 6 }}
  serviceName: {{ .Values.name }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        {{- include "app.label" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
          - containerPort: {{ .Values.servicePort }}
        envFrom:
         - configMapRef:             
              name: {{ .Values.name }}
         - secretRef:
              name: {{ .Values.name }}
        volumeMounts:
            - name: data-volume
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data-volume
      spec:
        storageClassName: {{ .Values.name }}-{{ .Values.env }}
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "1Gi"